<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAS OT - CRM Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .header {
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .header h1 {
            margin: 0 0 10px 0;
            font-size: 2.5em;
            color: #333;
        }
        .header-nav {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .header-nav input[type="text"] {
            padding: 8px 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
            width: 200px;
        }
        .nav-button {
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            background-color: #4CAF50;
            color: white;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .nav-button:hover {
            background-color: #45a049;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
        }
        .dashboard-section h2 {
            font-size: 2em;
            margin-top: 0;
            padding-bottom: 10px;
            border-bottom: 2px solid #ddd;
        }
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .dashboard-card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 20px;
        }
        .dashboard-card h3 {
            margin-top: 0;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .btn-submit {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn-submit:hover {
            background-color: #45a049;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>DAS OT - CRM Dashboard</h1>
        <div class="header-nav">
            <input type="text" placeholder="Search..." aria-label="Search">
            <button class="nav-button">Add New Opportunity</button>
            <button class="nav-button">Customer Data</button>
            <button class="nav-button">Login / Sign-up</button>
        </div>
    </div>
    
    <div class="container">
        <div class="dashboard-section">
            <h2>Dashboard Overview</h2>
            <div class="dashboard-grid">
                <div class="dashboard-card">
                    <h3>Overall Performance</h3>
                    <p>Total Opportunities Value: P <span id="totalOpportunities">0.00</span></p>
                    <p>Total Sales Value: P <span id="totalSales">0.00</span></p>
                    <p>Won Opportunities: <span id="wonOpportunities">0</span></p>
                    <p>Close Rate: <span id="closeRate">0.00%</span></p>
                </div>
                <div class="dashboard-card">
                    <h3>Customer Information</h3>
                    <form id="inputForm">
                        <div class="form-group">
                            <label for="accno">ACCNO:</label>
                            <input type="text" id="accno" name="accno" placeholder="Enter Account Number">
                        </div>
                        <div class="form-group">
                            <label for="companyName">Company Name:</label>
                            <input type="text" id="companyName" name="companyName">
                        </div>
                        <div class="form-group">
                            <label for="contactPerson">Contact Person:</label>
                            <input type="text" id="contactPerson" name="contactPerson">
                        </div>
                        <div class="form-group">
                            <label for="number">Number:</label>
                            <input type="text" id="number" name="number">
                        </div>
                        <div class="form-group">
                            <label for="designation">Designation:</label>
                            <input type="text" id="designation" name="designation">
                        </div>
                        <div class="form-group">
                            <label for="areaOfInterest">Area of Interest:</label>
                            <input type="text" id="areaOfInterest" name="areaOfInterest">
                        </div>
                        <div class="form-actions">
                            <button type="submit" class="btn-submit">Save</button>
                            <button type="reset" class="btn-submit">Reset</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="dashboard-section">
            <h2>Customer List</h2>
            <div class="dashboard-card">
                <div style="max-height: 400px; overflow-y: auto;">
                    <table id="customersTable">
                        <thead>
                            <tr>
                                <th>ACCNO</th>
                                <th>Company Name</th>
                                <th>Contact Person</th>
                                <th>Designation</th>
                                <th>Area of Interest</th>
                            </tr>
                        </thead>
                        <tbody>
                            </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        // You MUST replace the placeholder values below with your actual Supabase credentials.
        const SUPABASE_URL = 'YOUR_SUPABASE_URL';
        const SUPABASE_ANON_KEY = 'YOUR_SUPABASE_ANON_KEY';
        const CUSTOMERS_TABLE_NAME = 'your_customers_table_name'; // e.g., 'customers'

        // Initialize Supabase client
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // This function will fetch customer data from Supabase
        async function fetchCustomers() {
            try {
                const { data, error } = await _supabase
                    .from(CUSTOMERS_TABLE_NAME)
                    .select('*');
                
                if (error) {
                    throw error;
                }
                return data;
            } catch (error) {
                console.error('Error fetching customers:', error.message);
                return [];
            }
        }

        // Event listener for the Account Number input field
        document.getElementById('accno').addEventListener('change', async (event) => {
            const accno = event.target.value.trim().toUpperCase();
            if (accno) {
                try {
                    const { data, error } = await _supabase
                        .from(CUSTOMERS_TABLE_NAME)
                        .select('*')
                        .eq('ACCNO', accno)
                        .limit(1);

                    if (error) {
                        throw error;
                    }
                    
                    if (data && data.length > 0) {
                        const customer = data[0];
                        document.getElementById('companyName').value = customer['Company name'] || '';
                        document.getElementById('contactPerson').value = customer['Contact person'] || '';
                        document.getElementById('number').value = customer['Number'] || '';
                        document.getElementById('designation').value = customer['Designation'] || '';
                        document.getElementById('areaOfInterest').value = customer['Area of Interest'] || '';
                    } else {
                        // Clear the form if no match is found
                        document.getElementById('companyName').value = '';
                        document.getElementById('contactPerson').value = '';
                        document.getElementById('number').value = '';
                        document.getElementById('designation').value = '';
                        document.getElementById('areaOfInterest').value = '';
                        alert('No customer found with that Account Number.');
                    }
                } catch (error) {
                    console.error('Lookup failed:', error.message);
                    alert('An error occurred during lookup. Check the console for details.');
                }
            }
        });

        async function renderCustomers() {
            const customers = await fetchCustomers();
            const customersBody = document.querySelector('#customersTable tbody');
            customersBody.innerHTML = '';
            customers.forEach(customer => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${customer.ACCNO || ''}</td>
                    <td>${customer['Company name'] || ''}</td>
                    <td>${customer['Contact person'] || ''}</td>
                    <td>${customer.Designation || ''}</td>
                    <td>${customer['Area of Interest'] || ''}</td>
                `;
                customersBody.appendChild(row);
            });
        }
        
        function updateDashboard() {
            // This function would need to be updated to fetch data from an opportunities table in Supabase
            // For now, it will show static placeholder values.
            document.getElementById('totalOpportunities').textContent = 'Loading...';
            document.getElementById('totalSales').textContent = 'Loading...';
            document.getElementById('wonOpportunities').textContent = 'Loading...';
            document.getElementById('closeRate').textContent = 'Loading...';
        }

        document.addEventListener('DOMContentLoaded', () => {
            renderCustomers();
            updateDashboard();
            document.getElementById("inputForm").addEventListener("submit", (e) => e.preventDefault());
        });
    </script>
</body>
</html>
